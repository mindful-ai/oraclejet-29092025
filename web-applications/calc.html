<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    
  </head>

  <body>

    <div class="calculator">

      <div class="operands">
        <label for="ina">A = </label>
        <input type="text" id="ina" name="ina" value="0">
        <br><br>
        <label for="inb">B = </label>
        <input type="text" id="inb" name="inb" value="0">
      </div>

      <br>

      <div class="ops">
        <input type="radio" id="add" name="op" value="add" checked>
        <label for="add">Add</label><br>
        <input type="radio" id="sub" name="op" value="sub">
        <label for="sub">Subtract</label><br>
        <input type="radio" id="mul" name="op" value="mul">
        <label for="mul">Multiply</label><br>
        <input type="radio" id="div" name="op" value="div">
        <label for="div">Divide</label><br>
      </div>

    </div>

    <br>

    <div class="result">
      <input type="submit" id="submit" name="submit" value="Submit"><br><br>
      <h2><label for="">Result : </label><span id="result"></span></h2>
      
    </div>

    <script type="text/javascript">

        // When the button is clicked
        document.getElementById("submit").onclick = function() {

            // Get the values of the operands
            var a = parseFloat(document.getElementById("ina").value);
            var b = parseFloat(document.getElementById("inb").value);

            // Get the value of the operation
            var radios = document.getElementsByName('op');
            var op;
            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked) {
                    op = radios[i].value;
                    break;
                }
            }

            // Calculate the result
            var result;
            switch(op) {
                case "add":
                    result = a + b;
                    break;
                case "sub":
                    result = a - b;
                    break;
                case "mul":
                    result = a * b;
                    break;
                case "div":
                    if (b !== 0) {
                        result = a / b;
                    } else {
                        result = "Error: Division by zero";
                    }
                    break;
                default:
                    result = "Error: Invalid operation";
            }

            // Display the result
            document.getElementById("result").innerHTML = result;
        };

      
    </script>
  </body>
</html>
